[tox]
minversion = 1.6
skipsdist = True
envlist = py27,pep8,cover

[testenv]
whitelist_externals=bash
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
install_command = pip install -U {opts} {packages}
usedevelop = True
setenv = VIRTUAL_ENV={envdir}
commands =
    bash -x {toxinidir}/run_tests.sh {posargs}
#   python setup.py testr --slowest --testr-args='{posargs}'


[testenv:cover]
commands = python setup.py test --coverage --coverage-package-name='seedbox'

[testenv:pep8]
commands = flake8 {posargs}

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:venv]
commands = {posargs}

[testenv:genconfig]
sitepackages = False
commands =
  bash {toxinidir}/tools/gen_config.sh -b . -p seedbox -o etc/seedbox

[flake8]
builtins =
exclude=.venv,.git,.tox,doc/*,lib/python*,*egg,tools,build
show-source = True

